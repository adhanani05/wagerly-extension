<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <style>
      body {
        padding: 20px;
        font-family: "Host Grotesk", sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        background-color: #2ac537;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #10cb10;
      }
      #status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
      }
      .success {
        background-color: #dcfce7;
        color: #166534;
      }
      .error {
        background-color: #fee2e2;
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Extension Settings</h2>
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
      </div>
      <button id="save">Save</button>
      <div id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
